<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decode & Play</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&family=Unbounded:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="pipeline">
    <header class="pipeline-header">
      <a class="back-link" href="{{ url_for('transfer_page') }}">‚Üê Back to Transfer</a>
      <div>
        <h1>Decoding to MP4</h1>
        <p>Part 9 decoder reconstructs the video.</p>
      </div>
    </header>

    <main class="pipeline-main">
      <section class="stage decode-stage">
        <div class="panel user focus">
          <h3>Decoder</h3>
          <p>Inverse transform + reconstruction</p>
          <div class="progress">
            <div class="bar" id="progressBar"></div>
          </div>
          <p class="progress-label" id="progressLabel">Starting...</p>
          <div class="file-chip decoded ready hidden" id="mp4File">
            <span>decoded.mp4</span>
            <em id="mp4Size">--</em>
          </div>
          <div class="player hidden" id="player">
            <video controls muted autoplay loop>
              <source src="{{ url_for('media_decoded') }}" type="video/mp4" />
            </video>
          </div>
        </div>
      </section>
    </main>

    <script src="{{ url_for('static', filename='pipeline.js') }}"></script>
    <script>
      window.pipelineStart("decode");
    </script>
  </body>
</html>
